<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGZY Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: red;
            color: white;
        }

        .container {
            padding: 10px;
        }

        .menu {
            display: flex;
            gap: 10px;
        }

        .menu-item {
            flex: 1;
            background: blue;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-item img {
            width: 56px; /* Popular, Lottery, Slots লোগোর সাইজ 56px */
            height: 56px; /* Popular, Lottery, Slots লোগোর সাইজ 56px */
            margin-right: 5px;
        }

        .game-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .game-card {
            flex: 1;
            min-width: 100px;
            background: orange;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-card img {
            width: 56px; /* Sports, Casino, Rummy, Fishing, Original লোগোর সাইজ 56px */
            height: 56px; /* Sports, Casino, Rummy, Fishing, Original লোগোর সাইজ 56px */
            margin-right: 5px;
        }

        .lottery-section {
            margin-top: 10px;
        }

        .lottery-item {
            background: red;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: row-reverse; /* লোগো ডান পাশে রাখার জন্য */
        }

        .lottery-item img {
            width: 30px; /* Win Go, K3, 5D, Trx Win লোগোর সাইজ আগের মতো রাখা হয়েছে */
            height: 30px; /* Win Go, K3, 5D, Trx Win লোগোর সাইজ আগের মতো রাখা হয়েছে */
            margin-left: 10px; /* লোগো এবং লেখার মধ্যে ফাঁকা রাখার জন্য */
        }

        nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        nav button {
            padding: 10px;
            border: none;
            background: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>HGZY</h1>
        <div class="icons">
            <span class="notification"></span>
            <span class="download"></span>
        </div>
    </header>

    <div class="container">
        <div class="menu">
            <div class="menu-item">
                <img src="https://ossimg.crhhh.com/bdtgame/gamecategory/gamecategory_20230725010810ntvi.png" alt="Popular Logo">
                Popular
            </div>
            <div class="menu-item">
                <img src="https://ossimg.crhhh.com/bdtgame/gamecategory/gamecategory_20230725010843wkhh.png" alt="Lottery Logo">
                Lottery
            </div>
            <div class="menu-item">
                <img src="https://ossimg.crhhh.com/bdtgame/gamecategory/gamecategory_20230725010848q8ha.png" alt="Slots Logo">
                Slots
            </div>
        </div>

        <div class="game-section">
            <div class="game-card">
                <img src="https://ossimg.crhhh.com/bdtgame/gamecategory/gamecategory_202307250108379rl2.png" alt="Sports Logo">
                Sports
            </div>
            <div class="game-card">
                <img src="https://ossimg.crhhh.com/bdtgame/gamecategory/gamecategory_20230725010831r9qo.png" alt="Casino Logo">
                Casino
            </div>
            <div class="game-card">
                <img src="https://ossimg.crhhh.com/bdtgame/gamecategory/gamecategory_20230725010826wr4i.png" alt="Rummy Logo">
                Rummy
            </div>
            <div class="game-card">
                <img src="https://ossimg.crhhh.com/bdtgame/gamecategory/gamecategory_20230725010820sb5g.png" alt="Fishing Logo">
                Fishing
            </div>
            <div class="game-card">
                <img src="https://ossimg.crhhh.com/bdtgame/gamecategory/gamecategory_202307250108157skt.png" alt="Original Logo">
                Original
            </div>
        </div>

        <h2>Lottery</h2>
        <div class="lottery-section">
            <div class="lottery-item">
                <img src="https://ossimg.crhhh.com/bdtgame/lotterycategory/lotterycategory_20230725010909y1nq.png" alt="Win Go Logo">
                Win Go
            </div>
            <div class="lottery-item">
                <img src="https://ossimg.crhhh.com/bdtgame/lotterycategory/lotterycategory_20230725010913mj7d.png" alt="K3 Logo">
                K3
            </div>
            <div class="lottery-item">
                <img src="https://ossimg.crhhh.com/bdtgame/lotterycategory/lotterycategory_20230725010917k23a.png" alt="5D Logo">
                5D
            </div>
            <div class="lottery-item">
                <img src="https://ossimg.crhhh.com/bdtgame/lotterycategory/lotterycategory_20230725010924w4lh.png" alt="Trx Win Logo">
                Trx Win
            </div>
        </div>
    </div>

    <nav>
        <button>Home</button>
        <button>Activity</button>
        <button>Promotion</button>
        <button>Wallet</button>
        <button>Account</button>
    </nav>

    <script>
        // কোনো JavaScript ফাংশন যুক্ত নেই, কারণ লগইন অপশন সরানো হয়েছে।
    </script>

</body>
</html>
