<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            color: black;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .profile img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #667eea;
        }
        .profile-info h3 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }
        .profile-info small {
            color: #667eea;
            font-weight: bold;
        }
        .profile-info p {
            margin: 0;
            font-size: 0.9em;
            color: #666;
        }
        .last-login {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }
        .balance {
            text-align: center;
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }
        .balance span {
            color: #667eea;
            font-weight: bold;
        }
        .menu {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .menu div {
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .menu div:hover {
            transform: translateY(-5px);
        }
        .menu i {
            font-size: 28px;
            color: #667eea;
            transition: color 0.2s;
        }
        .menu div:hover i {
            color: #764ba2;
        }
        .menu span {
            font-size: 0.9em;
            color: #666;
        }
        .options {
            margin-bottom: 20px;
        }
        .options div {
            background: #f1f1f1;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.95em;
            color: #333;
            cursor: pointer;
            transition: background 0.2s;
        }
        .options div:hover {
            background: #e1e1e1;
        }
        .logout {
            background: #667eea;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .logout:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/70" alt="User Avatar">
            <div class="profile-info">
                <h3>MOSTAFIZUR</h3>
                <small>VIP</small>
                <p>UID: 785331</p>
            </div>
        </div>
        <p class="last-login">Last Login: 2025-02-14 13:14:47</p>
        <div class="balance">Total Balance: <span>à§³60.52</span></div>
        <div class="menu">
            <div><i class="fas fa-wallet"></i><br><span>Wallet</span></div>
            <div><i class="fas fa-coins"></i><br><span>Deposit</span></div>
            <div><i class="fas fa-money-bill-wave"></i><br><span>Withdraw</span></div>
            <div><i class="fas fa-crown"></i><br><span>VIP</span></div>
        </div>
        <div class="options">
            <div>Game History</div>
            <div>Transaction History</div>
            <div>Deposit History</div>
            <div>Withdraw History</div>
            <div>Notifications (29)</div>
            <div>Gifts</div>
            <div>Game Statistics</div>
            <div>Language: English</div>
        </div>
        <button class="logout">Log Out</button>
    </div>
</body>
</html>
