<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* আপনার CSS স্টাইল এখানে */
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/70" alt="User Avatar">
            <div class="profile-info">
                <h3>MOSTAFIZUR</h3>
                <small>VIP</small>
                <p>UID: 785331</p>
            </div>
        </div>
        <p class="last-login">Last Login: 2025-02-14 13:14:47</p>
        <div class="balance">Total Balance: <span id="balanceDisplay">৳0.00</span></div>
        <div class="menu">
            <div><i class="fas fa-wallet"></i><br><span>Wallet</span></div>
            <div><i class="fas fa-coins"></i><br><span>Deposit</span></div>
            <div><i class="fas fa-money-bill-wave"></i><br><span>Withdraw</span></div>
            <div><i class="fas fa-crown"></i><br><span>VIP</span></div>
        </div>
        <div class="options">
            <div>Game History</div>
            <div>Transaction History</div>
            <div>Deposit History</div>
            <div>Withdraw History</div>
            <div>Notifications (29)</div>
            <div>Gifts</div>
            <div>Game Statistics</div>
            <div>Language: English</div>
        </div>
        <button class="logout">Log Out</button>
    </div>

    <script>
        // Fetch balance from index.html
        fetch('index.html')
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const balance = doc.getElementById('balance').textContent;
                document.getElementById('balanceDisplay').textContent = `৳${balance}`;
            })
            .catch(error => console.error('Error fetching balance:', error));
    </script>
</body>
</html>
